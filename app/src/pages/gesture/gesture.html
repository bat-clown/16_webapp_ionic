<ion-header>

  <ion-navbar>
    <ion-title>gesture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>tap 轻点</p>
  <ion-card (tap)="tapEvent()">
    <ion-item>
      tap次数: {{tapNumber}}
    </ion-item>
  </ion-card>

  <p>press 指压</p>
  <ion-card (press)="pressEvent()">
    <ion-item>
      press次数: {{pressNumber}}
    </ion-item>
  </ion-card>

  <p>swipe 滑动</p>
  <ion-card (swipe)="swipeEvent()">
    <ion-item>
      swipe次数: {{swipeNumber}}
    </ion-item>
  </ion-card>
</ion-content>
